    <div class="south-search-area" style="margin-top: 140px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="advanced-search-form">
                        <!-- Search Title -->
                        <div class="search-title">
                            <p> ابحث عن وجهتك القادمه  </p>
                        </div>
                        <!-- Search Form -->
                        <form action="#" method="post" id="advanceSearch">
                            <div class="row">
 
                              <!-- <div class="col-12 col-md-4 col-lg-3  right">
                                    <div class="form-group">
                                        <input #spaceSearch type="input" class="form-control" name="input" placeholder=" المساحه الكليه ">
                                    </div>
                                </div> -->

                                <div class="col-12 col-md-4 col-lg-4  right">
                                    <div class="form-group">
                                        <input #bedSearch type="input" class="form-control" name="input" placeholder="عدد  غرف النوم ">
                                    </div>
                                </div>

                                  <div class="col-12 col-md-4 col-lg-4">
                                            <div class="form-group">
                                                <select  #catSearch  class="form-control" id="types">
                                                    <option value="xx">نوع الشاليه </option>
                                                    <option  value="condo" >شقه <span></span></option>
                                                    <option  value="house"> شاليه <span></span></option>
                                                    <option  value="apartment" > فيلا <span></span></option>
                                                  >
                                                </select>
                                            </div>
                                        </div>



                               
                                   <div class="col-12 col-md-4 col-lg-4  right">
                                    <div class="form-group">
                                        <input #citySearch type="input" class="form-control" name="input" placeholder=" اسم المدينه ">
                                    </div>
                                </div>

                                <div class="col-12 d-flex justify-content-between align-items-end"> 
                                    <!-- Submit -->
                                    <div class="form-group mb-0 text-center ">
                                        <button  (click)="search(citySearch.value,bedSearch.value,catSearch.value)" type="submit" class="btn south-btn">ابحث</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Advance Search Area End ##### -->
